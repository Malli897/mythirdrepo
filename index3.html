<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple WhatsApp UI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ece5dd;
    }

    .chat-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 600px;
      overflow: hidden;
    }

    .header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">WhatsApp Chat</div>
  <div class="messages" id="chatBox">
    <div class="message received">Hi there! ðŸ‘‹</div>
    <div class="message sent">Hey! How are you?</div>
  </div>
  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("chatInput");
    const chatBox = document.getElementById("chatBox");

    if (input.value.trim() !== "") {
      const msg = document.createElement("div");
      msg.classList.add("message", "sent");
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }
</script>

</body>
</html>
